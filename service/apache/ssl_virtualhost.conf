<VirtualHost *:443>
    ServerName example.com
    DocumentRoot /var/www/example.com/html
    <Directory /var/www/example.com/html>
        AllowOverride all
    </Directory>
    SSLEngine on
    SSLCertificateFile      /etc/apache2/ssl/example.com.crt
    SSLCertificateKeyFile   /etc/apache2/ssl/example.com.key
</VirtualHost>