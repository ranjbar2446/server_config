<VirtualHost *:80>
    ServerName example.com
    DocumentRoot /var/www/example.com/html
    <Directory /var/www/example.com/html>
        AllowOverride all
    </Directory>
    ErrorLog /var/www/example.com/logs/error.log
    CustomLog /var/www/example.com/logs/access.log vhost-combined
</VirtualHost>
